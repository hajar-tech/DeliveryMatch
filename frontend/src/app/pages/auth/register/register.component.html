<section class="bg-gradient-to-br from-blue-900 via-blue-800 to-gray-900 min-h-screen flex items-center justify-center">
  <div class="bg-white/10 backdrop-blur-md rounded-2xl p-8 w-full max-w-md shadow-lg">
    <div class="text-center mb-8">
      <h2 class="text-3xl font-bold text-white mb-2">Inscription</h2>
      <p class="text-gray-300">Rejoignez la communauté DeliveryMatch</p>
    </div>
    <form class="space-y-6">
      <div>
        <label for="nom" class="block text-sm font-medium text-gray-200">Nom complet</label>
        <input type="text" id="nom" name="nom" required
               class="mt-1 block w-full px-3 py-2 bg-gray-800 border border-gray-700 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:border-blue-500"
               placeholder="Entrez votre nom">
      </div>
      <div>
        <label for="email" class="block text-sm font-medium text-gray-200">Email</label>
        <input type="email" id="email" name="email" required
               class="mt-1 block w-full px-3 py-2 bg-gray-800 border border-gray-700 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:border-blue-500"
               placeholder="Entrez votre email">
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-200">Mot de passe</label>
        <input type="password" id="password" name="password" required
               class="mt-1 block w-full px-3 py-2 bg-gray-800 border border-gray-700 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:border-blue-500"
               placeholder="Entrez votre mot de passe">
      </div>
      <div>
        <label for="role" class="block text-sm font-medium text-gray-200">Rôle</label>
        <select id="role" name="role" required
                class="mt-1 block w-full px-3 py-2 bg-gray-800 border border-gray-700 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:border-blue-500">
          <option value="Conducteur">Conducteur</option>
          <option value="Expediteur">Expéditeur</option>
          <option value="Admin">Admin</option>
        </select>
      </div>
      <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded-lg font-semibold transition-colors">
        S'inscrire
      </button>
      <div class="text-center text-gray-400">
        <a href="#" class="hover:text-blue-500">Déjà un compte ? Connectez-vous</a>
      </div>
    </form>
  </div>
</section>
