<section class="bg-gradient-to-br from-blue-900 via-blue-800 to-gray-900 min-h-screen flex items-center justify-center">
  <div class="bg-white/10 backdrop-blur-md rounded-2xl p-8 w-full max-w-md shadow-lg">
    <div class="text-center mb-8">
      <h2 class="text-3xl font-bold text-white mb-2">Connexion</h2>
      <p class="text-gray-300">Accédez à votre compte DeliveryMatch</p>
    </div>
    <form (ngSubmit)="onSubmit()" class="space-y-6">
      <div *ngIf="errorMessage" class="bg-red-500 text-white p-2 rounded">
        {{ errorMessage }}
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-gray-200">Email</label>
        <input type="email" id="email" name="email" required
               [(ngModel)]="loginRequest.email"
               class="mt-1 block w-full px-3 py-2 bg-gray-800 border border-gray-700 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:border-blue-500"
               placeholder="Entrez votre email">
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-200">Mot de passe</label>
        <input type="password" id="password" name="password" required
               [(ngModel)]="loginRequest.password"
               class="mt-1 block w-full px-3 py-2 bg-gray-800 border border-gray-700 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:border-blue-500"
               placeholder="Entrez votre mot de passe">
      </div>
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg font-semibold transition-colors">
        Se connecter
      </button>
      <div class="text-center text-gray-400">
        <a href="#" class="hover:text-blue-500">Mot de passe oublié ?</a>
      </div>
    </form>
  </div>
</section>
