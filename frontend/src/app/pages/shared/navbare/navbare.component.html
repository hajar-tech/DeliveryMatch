<header class="bg-white shadow-sm border-b border-gray-100 sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <!-- Logo -->
      <div class="flex items-center space-x-2">
        <div class="bg-gradient-to-r from-blue-600 to-blue-700 p-2 rounded-lg">
          <span class="text-white">🚚</span>
        </div>
        <span class="text-xl font-bold text-gray-900">DeliveryMatch</span>
      </div>

      <!-- Navigation Desktop -->
      <nav class="hidden md:flex items-center space-x-8">
        <a routerLink="/login" class="text-gray-700 hover:text-blue-600 transition-colors font-medium">
          Trouver un trajet
        </a>
        <a routerLink="/login" href="#" class="text-gray-700 hover:text-blue-600 transition-colors font-medium">
          Publier un trajet
        </a>
        <a routerLink="/home" class="text-gray-700 hover:text-blue-600 transition-colors font-medium">
          Comment ça marche
        </a>
        <a routerLink="/trajrtId" class="text-gray-700 hover:text-blue-600 transition-colors font-medium">
          À propos
        </a>
      </nav>

      <!-- Actions Desktop -->
      <div class="hidden md:flex items-center space-x-4">
        <button routerLink="/login" class="border border-gray-300 text-gray-700 hover:bg-gray-50 px-4 py-2 rounded">
          <span class="mr-2">👤</span>
          Se connecter
        </button>
        <button routerLink="/register" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">
          S'inscrire
        </button>
      </div>

      <!-- Menu Mobile -->
      <button
        (click)="toggleMenu()"
        class="md:hidden p-2 text-gray-700 hover:text-blue-600 transition-colors"
      >
        <span *ngIf="isMenuOpen">❌</span>
        <span *ngIf="!isMenuOpen">☰</span>
      </button>
    </div>

    <!-- Navigation Mobile -->
    <div *ngIf="isMenuOpen" class="md:hidden py-4 border-t border-gray-100 animate-fade-in">
      <nav class="flex flex-col space-y-4">
        <a routerLink="/login" class="text-gray-700 hover:text-blue-600 transition-colors font-medium">
          Trouver un trajet
        </a>
        <a routerLink="/login" class="text-gray-700 hover:text-blue-600 transition-colors font-medium">
          Publier un trajet
        </a>
        <a routerLink="/home" class="text-gray-700 hover:text-blue-600 transition-colors font-medium">
          Comment ça marche
        </a>
        <a routerLink="/home" class="text-gray-700 hover:text-blue-600 transition-colors font-medium">
          À propos
        </a>
        <div class="flex flex-col space-y-2 pt-4 border-t border-gray-100">
          <button routerLink="/login" class="w-full border border-gray-300 text-gray-700 px-4 py-2 rounded">
            <span class="mr-2">👤</span>
            Se connecter
          </button>
          <button routerLink="/register" class="w-full bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">
            S'inscrire
          </button>
        </div>
      </nav>
    </div>
  </div>
</header>
